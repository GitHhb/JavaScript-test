        function resizeImage (leftLng, leftLat, rightLng, rightLat) {

            bounds = image.getBounds();
            lngWest  = bounds.getWest()  + leftLng;
            latNorth = bounds.getNorth() + leftLat;
            lngEast  = bounds.getEast()  + rightLng;
            latSouth = bounds.getSouth() + rightLat;
            var bounds = L.latLngBounds([latNorth, lngWest], [latSouth, lngEast]);
            image.setBounds(bounds);
